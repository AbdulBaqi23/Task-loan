<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <form action='' method='POST'>
        <h1>Login</h1>
        {% csrf_token %}

        {% comment %} {{form.as_p}} {% endcomment %}
        
        <label for="username">Username</label>
        <input type="text" name="username" id="username">
        <br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">
        <br>

        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-info" style="text-align:center;">{{ msg }}</div>
            {% endfor %}
        {% endif %}
        
        <input type="submit" value="Login">
        {% comment %} style="display: block; margin: 10px auto;" {% endcomment %}
        <a href="/register/" style="color: black;border: solid; background-color: lightgrey;">Signup</a> 
        {% comment %} <b>|</b> <a href="/forget_pass/">Forgot Password</a> {% endcomment %}
    </form>
</body>
</html>
