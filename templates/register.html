<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regiteration</title>
</head>
<body>
    <form action="" method="POST">
        <h1>Signup</h1>
        {% csrf_token %}

        <label for="username">Name</label>
        <input type="text" name="username" id="username"><br>
        <label for="email">E-mail</label>
        <input type="email" name="email" id="email"><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password"><br>
        <label for="r_password">Confirm Password</label>
        <input type="password" name="r_password" id="r_password"><br>
        
        {% if messages %}
            {% for msg in messages %}
                <div class="alert alert-info" style="text-align:center;">{{ msg }}</div>
            {% endfor %}
        {% endif %}
        <input type="submit" value="Sign up">
        {% comment %} style="display: block; margin: 10px auto;" {% endcomment %}
    </form>
</body>
</html>
